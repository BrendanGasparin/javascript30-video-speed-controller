<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    const y = e.pageY - this.offsetTop;             // y position of mouse in speed bar
    const percent = y / this.offsetHeight;          // percentage of the speed bar
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + '%';
    const playbackRate = percent * (max - min) + min; // set the playback rate with the min and max values
    bar.style.height = height;                        // set height of the bar fill
    bar.textContent = playbackRate.toFixed(2) + 'x';  // set text in the bar fill
    video.playbackRate = playbackRate;                // update video playback rate
  }

  speed.addEventListener('mousemove', handleMove);

</script>
</body>
</html>
